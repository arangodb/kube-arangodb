{{ .Storage.FilterStart }}

## Service accounts
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{ .Storage.Operator.Namespace }}
  name: {{ .Storage.Operator.ServiceAccountName }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Storage.OperatorDeploymentName }}
  namespace: {{ .Storage.Operator.Namespace }}
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: {{ .Storage.OperatorDeploymentName }}
        app: arango-storage-operator
    spec:
      serviceAccountName: {{ .Storage.Operator.ServiceAccountName }}
      containers:
      - name: operator
        imagePullPolicy: {{ .ImagePullPolicy }}
        image: {{ .Image }}
        args:
        - --operator.storage
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: metrics
          containerPort: 8528
        livenessProbe:
          httpGet:
            path: /health
            port: 8528
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready/storage
            port: 8528
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 5
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 5

{{ .Storage.FilterEnd }}
