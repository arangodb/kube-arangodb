syntax = "proto3";

option go_package = "github.com/arangodb/kube-arangodb/pkg/api/server";

package server;

service Operator {
  rpc GetVersion (Empty) returns (Version) {}
  rpc GetLogLevel (Empty) returns (LogLevelConfig) {}
  rpc SetLogLevel (LogLevelConfig) returns (Empty) {}
}

message Empty {}

message Version {
  string version = 1;
  string build = 2;
  string edition = 3;
  string go_version = 4;
  string build_date = 5;
}

enum LogLevel {
  TRACE = 0;
  DEBUG = 1;
  INFO = 2;
  WARN = 3;
  ERROR = 4;
  FATAL = 5;
}

message LogLevelConfig {
  map<string, LogLevel> topics = 1;
}
