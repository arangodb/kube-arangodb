// Inventory Type Definition

syntax = "proto3";

package types;

import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/arangodb/kube-arangodb/pkg/platform/inventory";

// Defines inventory spec
message Spec {
  // Deployment ID
  string deployment_id = 1;
  // Items
  repeated Item items = 2;
}

// Defines inventory item
message Item {
  // Item Type
  string type = 1;
  // Dimensions
  map<string, string> dimensions = 2;
  // Value of the Item
  ItemValue value = 3;
}

// Value of the Item
message ItemValue {
  // One of the Values
  oneof value {
    // String
    string str = 1;
    // Float64
    float dec = 2;
    // Int
    int32 num = 3;
    // Boolean
    bool bool = 4;
    // Time
    google.protobuf.Timestamp time = 5;
    // Duration
    google.protobuf.Duration duration = 6;
    // Int64
    int64 long_num = 7;
  }
}
