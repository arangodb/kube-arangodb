apiVersion: "database.arangodb.com/v1alpha"
kind: "ArangoDeployment"
metadata:
  name: "acceptance-cluster"
spec:
  environment: @ENVIRONMENT@
  image: @IMAGE@
  disableIPv6: @DISABLEIPV6@
  externalAccess:
    type: LoadBalancer
  mode: Cluster
  license:
    secretName: arangodb-license-key
  agents:
    storageClassName: acceptance
  dbservers:
    storageClassName: acceptance
