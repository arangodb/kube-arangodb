syntax = "proto3";

package events;

import "google/protobuf/timestamp.proto";
import "integrations/events/v1/definition/event.proto";

option go_package = "github.com/arangodb/kube-arangodb/integrations/events/v1/definition";

// EventsV1 Service implementation
service EventsV1 {
  // Sends events to the server once the stream is closed
  rpc Emit(stream EventsV1Request) returns (EventsV1Response);
}

// Responses

// Event V1 Request
message EventsV1Request {
  // List of the Events to produce as batch
  repeated Event events = 1;
}

// Event V1 Response
message EventsV1Response {
  // Number of the processed Events
  int32 processed = 1;

  // Defines if production was sync or async
  bool completed = 2;

  // Creation Timestamp of the events. Defaults to the current timestamp
  optional google.protobuf.Timestamp created = 3;
}
