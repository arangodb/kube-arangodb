---

operator:
  image: arangodb/kube-arangodb:1.0.5
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []

  scope: legacy

  args: []

  service:
    type: ClusterIP

  annotations: {}

  resources:
    limits:
      cpu: 1
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi

  replicaCount: 2

  updateStrategy:
    type: Recreate

  allowChaos: false

  features:
    deployment: true
    deploymentReplications: true
    storage: false
    backup: false

  images:
    base: alpine:3.11
    metricsExporter: arangodb/arangodb-exporter:0.1.7
    arango: arangodb/arangodb:latest
rbac:
  enabled: true

serviceAccount:
  create: true
