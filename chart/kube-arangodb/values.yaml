operator:
  image: arangodb/kube-arangodb:1.2.34
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  scope: legacy
  architectures:
    - amd64
  debug: false
  args: []
  service:
    type: ClusterIP
  annotations: {}
  resources:
    limits:
      cpu: 1
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  securityContext:
    runAsUser: 1000
  replicaCount: 1
  updateStrategy:
    type: Recreate
  allowChaos: false
  nodeSelector: {}
  enableCRDManagement: true
  features:
    deployment: true
    deploymentReplications: true
    storage: false
    backup: false
    apps: false
    k8sToK8sClusterSync: false
  tolerations: []
rbac:
  enabled: true
  extensions:
    monitoring: true
    acs: true
    at: true
    debug: false
