---

operator:
  image: arangodb/kube-arangodb:1.2.8
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []

  scope: legacy
  
  architectures:
  - amd64

  debug: false

  args: []

  service:
    type: ClusterIP

  annotations: {}

  resources:
    limits:
      cpu: 1
      memory: 256Mi
    requests:
      cpu: 250m
      memory: 256Mi

  replicaCount: 2

  updateStrategy:
    type: Recreate

  allowChaos: false

  nodeSelector: {}
  
  enableCRDManagement: true

  features:
    deployment: true
    deploymentReplications: true
    storage: false
    backup: false
    apps: false
    k8sToK8sClusterSync: false

  images:
    base: alpine:3.11
    metricsExporter: arangodb/arangodb-exporter:0.1.7
    arango: arangodb/arangodb:latest

  tolerations: []

rbac:
  enabled: true
  extensions:
    monitoring: true
    acs: true
    at: true