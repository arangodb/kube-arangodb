platforms:
  - name: "Google GKE"
    versions:
      - kubernetesVersion: "1.25-1.30"
        arangoDBVersion: ">= 3.8.0"
        state: "Production"
        remarks: "Don't use micro nodes "
  - name: "Azure AKS"
    versions:
      - kubernetesVersion: "1.25-1.30"
        arangoDBVersion: ">= 3.8.0"
        state: "Production"
  - name: "Amazon EKS"
    versions:
      - kubernetesVersion: "1.25-1.30"
        arangoDBVersion: ">= 3.8.0"
        state: "Production"
        providerRemarks: "[Amazon EKS](./docs/providers/eks)"
  - name: "IBM Cloud"
    versions:
      - kubernetesVersion: "<= 1.20"
        arangoDBVersion: ">= 3.8.0"
        state: "Deprecated"
        remarks: "Support will be dropped in Operator 1.5.0"
      - kubernetesVersion: "1.25-1.30"
        arangoDBVersion: ">= 3.8.0"
        state: "Production"
  - name: "OpenShift"
    versions:
      - kubernetesVersion: "3.11"
        arangoDBVersion: ">= 3.8.0"
        state: "Deprecated"
        remarks: "Support will be dropped in Operator 1.5.0"
      - kubernetesVersion: "4.2-4.14"
        arangoDBVersion: ">= 3.8.0"
        state: "Production"
  - name: "BareMetal (kubeadm)"
    versions:
      - kubernetesVersion: "<= 1.20"
        arangoDBVersion: ">= 3.8.0"
        state: "Deprecated"
        remarks: "Support will be dropped in Operator 1.5.0"
      - kubernetesVersion: "1.25-1.30"
        arangoDBVersion: ">= 3.8.0"
        state: "Production"
  - name: "Minikube"
    versions:
      - kubernetesVersion: "1.25-1.30"
        arangoDBVersion: ">= 3.8.0"
        state: "Devel Only"
  - name: "Other"
    versions:
      - kubernetesVersion: "1.25-1.30"
        arangoDBVersion: ">= 3.8.0"
        state: "Devel Only"
